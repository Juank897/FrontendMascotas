

<body style="background-color: #EA2B15;">
    <div class="row justify-content-center" style="min-height: 100vh; width: 100%;">
        <div class="col-lg-6 justify-content-center" style="justify-content: center !important;align-items: center; background-color: white; ">
            <div class="container">
                <div class="text-start py-5 px-5">
                    <a class="icon-contact" href="./index.html"><i class="fa-solid fa-chevron-left"></i></a>
                </div>
                <h3 class="fw-bold text-center py-5">Inicio de Sesion</h3> 
                
                <!--- Formulario -->
            
                <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()" class="mx-5 mb-5">
                    
                    <div class="mb-4">
                        <input formControlName="usurio"   type="email" class="form-control inputs" id="correo" onfocus="this.placeholder = ''"
                            onblur="this.placeholder ='Ingresar correo electronico'"
                            placeholder="Ingresar correo electronico">
                    </div>
                    <div class="mb-2">
                        <input formControlName="contrasena"type="password" class="form-control inputs" id="password" onfocus="this.placeholder = ''"
                            onblur="this.placeholder ='Ingresar contrase単a'" placeholder="Ingresar contrase単a">
                    </div>
                    
                    <div class="mb-5 text-end">
                        <a routerLink="/seguridad/cambiar-contrasena">Olvide mi contrase単a</a>
                    </div>

                    <div class="mb-4 text-center">
                        <button [disabled]="!fgValidador.valid"  type="submit" class="btn-enviar mb-2">Entrar</button> <br>
                        <span >多No tienes una cuenta?<a routerLink="/reportes/crear-cuenta"> Registrese</a></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-6 bg pt-5 align-text-bottom d-none d-lg-block col-md-5 col-lg-5 col-xl-6" >
            
        </div>
    </div>

</body>
